<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Housing Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<!-- &libraries=places is added to the API key in order to get acess to the searchbar and autocomplete -->	
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript" src="app.js"></script>
	
		
</head>
<body>
<div class="container">
	<header class="row">
		<h1>Housing Search</h1>
	</header>
	<div id="mainContentor" class="row">
	<div id="sideBarra" class="col-sm-3">
		Things will go here, like number of schools, houses, etc
	</div>
	
	<div id="mapcontainer"class="col-sm-9">
	<div id="searchBox">
		<input id="searchTextField" type="text" placeholder="Enter a location">
	</div>
	<div id="map"></div>
	</div>
	
	</div>
	<!-- little window to display the information about an place that was searched for-->
	<div id="infowindow-content">
      <img src="" width="16" height="16" id="place-icon">
      <span id="place-name"  class="title"></span><br>
      <span id="place-address"></span>
    </div>	
</div><!-- container -->

</html>
